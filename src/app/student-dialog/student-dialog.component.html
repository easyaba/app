<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content [formGroup]="$any(form)">

    <mat-form-field>
        <input matInput
                type="text"
                placeholder="Students name"
               formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput
              type="text"
              placeholder="Students surname"
             formControlName="surname">
  </mat-form-field>
  <mat-form-field>
    <input matInput
            placeholder="Students age"
           formControlName="age"
           type="number"
           min="3"
           max="99">
</mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
</mat-dialog-actions>
