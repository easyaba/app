<mat-toolbar color="primary">
  <div class="flex flex-grow">
    <div class="flex-auto">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Easy ABA</span>
    </div>
    <div class="flex-grow"></div>
    <div class="flex-none">
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container color="primary" >
  <mat-sidenav #snav [opened]="!isHandset" [mode]="isHandset ? 'over' : 'side'">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button
        [routerLink]="['sessions']">
          <mat-icon matListIcon>calendar_today</mat-icon>
          <span>Sedenia</span>
        </button>
      </mat-list-item>
      <mat-list-item
        [routerLink]="['students']"
        routerLinkActive="button-link-active"
      >
        <mat-icon matListIcon>group</mat-icon>
        <span>Študenti</span>
      </mat-list-item>
      <mat-list-item
        routerLink="/behaviors"
        routerLinkActive="button-link-active"
      >
        <mat-icon matListIcon>group</mat-icon>
        <span>Správania</span>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-icon matListIcon>perm_contact_calendar</mat-icon>
        <span>My day</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon matListIcon>settings</mat-icon>
        <span>Settings</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content color="primary">
    <div class="h-full w-full md:pl-2 md:pt-2 lg:pl-4 lg:pt-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
