<div *ngIf="student; else spinner">
  <div class="flex justify-between">
    <button mat-button type="button" (click)="goBack()">
      <mat-icon>navigate_before</mat-icon>
    </button>
    <h2 class="pt-1 mb-0">{{ student.name | uppercase }} Details</h2>
    <button mat-button type="button" (click)="editStudent()">
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <mat-tab-group class="pt-3" mat-align-tabs="start">
    <mat-tab label="Sessions">Content 1</mat-tab>
    <mat-tab label="Behaviors">Content 2</mat-tab>
    <mat-tab label="ABC">
      <div class="lg:flex lg:justify-center">
        <mat-calendar [(selected)]="today" class="lg:w-1/4 grid"></mat-calendar>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #spinner>
  <div class="flex justify-center">
    <mat-spinner diameter="30" strokeWidth="3"></mat-spinner>
  </div>
</ng-template>
